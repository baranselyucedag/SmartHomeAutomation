<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akıllı Ev Otomasyonu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <i class="fas fa-home"></i>
                <span>Akıllı Ev</span>
            </div>
            <ul class="nav-links">
                <li class="active"><a href="#"><i class="fas fa-th-large"></i><span>Dashboard</span></a></li>
                <li><a href="#"><i class="fas fa-door-open"></i><span>Odalar</span></a></li>
                <li><a href="#"><i class="fas fa-magic"></i><span>Senaryolar</span></a></li>
                <li><a href="#"><i class="fas fa-cog"></i><span>Ayarlar</span></a></li>
            </ul>
            <div class="user-info">
                <img src="https://ui-avatars.com/api/?name=Kullanıcı&background=random" alt="User">
                <span>Kullanıcı</span>
            </div>
        </nav>

        <main>
            <header>
                <h1>Dashboard</h1>
                <div class="header-actions">
                    <button class="refresh-btn"><i class="fas fa-sync-alt"></i></button>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Ara...">
                    </div>
                </div>
            </header>

            <section class="stats-section">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-plug"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Aktif Cihazlar</h3>
                        <p>8/12</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-thermometer-half"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Ortalama Sıcaklık</h3>
                        <p>23.5°C</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Enerji Tüketimi</h3>
                        <p>2.4 kW</p>
                    </div>
                </div>
            </section>

            <section class="rooms-section">
                <div class="section-header">
                    <h2>Odalar</h2>
                    <button class="add-btn" id="add-room-btn"><i class="fas fa-plus"></i> Oda Ekle</button>
                </div>
                <div class="room-cards">
                    <!-- Odalar dinamik olarak JavaScript ile eklenecek -->
                </div>
            </section>

            <section class="scenes-section">
                <div class="section-header">
                    <h2>Senaryolar</h2>
                    <button class="add-btn" id="add-scene-btn"><i class="fas fa-plus"></i> Senaryo Ekle</button>
                </div>
                <div class="scene-cards">
                    <!-- Senaryolar dinamik olarak JavaScript ile eklenecek -->
                </div>
            </section>
        </main>
    </div>
    
    <!-- Oda Ekleme Modal -->
    <div id="add-room-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Yeni Oda Ekle</h2>
            <form id="add-room-form">
                <div class="form-group">
                    <label for="room-name">Oda Adı</label>
                    <input type="text" id="room-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="room-description">Açıklama</label>
                    <textarea id="room-description" name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="room-floor">Kat</label>
                    <input type="number" id="room-floor" name="floor" min="0" value="1">
                </div>
                <div class="form-actions">
                    <button type="submit" class="primary-btn">Ekle</button>
                    <button type="button" class="cancel-btn">İptal</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Senaryo Ekleme Modal -->
    <div id="add-scene-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Yeni Senaryo Ekle</h2>
            <form id="add-scene-form">
                <div class="form-group">
                    <label for="scene-name">Senaryo Adı</label>
                    <input type="text" id="scene-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="scene-description">Açıklama</label>
                    <textarea id="scene-description" name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="scene-icon">İkon</label>
                    <select id="scene-icon" name="icon">
                        <option value="moon">Gece</option>
                        <option value="sun">Sabah</option>
                        <option value="door-open">Çıkış</option>
                        <option value="film">Film</option>
                        <option value="music">Parti</option>
                        <option value="magic">Diğer</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="primary-btn">Ekle</button>
                    <button type="button" class="cancel-btn">İptal</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
